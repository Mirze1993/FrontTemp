
name: FrontTemp

on:
  push:
    branches: [ master ]  
  pull_request:
    branches: [ master ] 
env:
  IMAGE_TAG: ${{ github.run_number }}  
jobs:
 docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/front-temp-ui:latest, ${{ vars.DOCKERHUB_USERNAME }}/front-temp-ui:${{ github.run_number }}
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USERNAME }}/tempauthapi:latest
          cache-to: type=inline
