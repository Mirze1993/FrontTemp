
<section class="h-screen">
    <div class="container h-full px-6 py-24">
      <div
        class="g-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
        <!-- Left column container with background-->
        <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
          <img
            src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="w-full"
            alt="Phone image" />
        </div>
  
        <!-- Right column container with form -->
        <div class="md:w-8/12 lg:ml-6 lg:w-5/12">
          <form  [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
            <!-- Email input -->
            <div class="relative mb-6" data-te-input-wrapper-init>
                <label
                for="exampleFormControlInput3"
                >Email address
              </label>
              <input nz-input formControlName="email"
                type="text"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                id="exampleFormControlInput3"
                placeholder="Email address" />
              
            </div>
  
            <!-- Password input -->
            <div class="relative mb-6" data-te-input-wrapper-init>
                <label
                for="exampleFormControlInput33"               
                >Password
              </label>
              <input  nz-input formControlName="password" 
                type="password"
                class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                id="exampleFormControlInput33"
                placeholder="Password" />
              
            </div>
  

  
            <!-- Submit button -->
            <button
              type="submit"
              class="w-full rounded bg-blue-600 px-6 py-3 text-sm font-semibold uppercase text-white shadow-md transition hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 active:bg-blue-800 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-300"
              >
              Sign in
            </button>


          </form>
        </div>
      </div>
    </div>
  </section>
