<div class="mt-3 mb-6 text-2xl font-medium">Contacts</div>
<div class="mt-3 mb-6 text-2xl font-medium">
  <nz-card class="w-3/6" nzTitle="All users" >
    <nz-table #basicTable [nzData]="users">

      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td class="flex items-center mt-2">
          <nz-badge  [nzDot]="data.isActive"  [nzStyle]="{ backgroundColor: '#52c41a' }">
            <nz-avatar
              [nzSrc]="userService.getImgFullPath(data.photo)"
              [nzSize]="24">
            </nz-avatar>
          </nz-badge>
          <div class="pt-px text-15"> {{data.name}}</div>
        </td>
        <td>
          <button nz-button nzType="primary"  nzShape="round" (click)="sendOffer(data.appUserId.toString())">
            <nz-icon nzType="download" />
          </button>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
